language: cpp
sudo: required
os: linux 
dist: trusty
cache: apt
addons:
 apt:
   sources:
     - llvm-toolchain-trusty
   packages:
     - clang-3.7
     - cmake   
install:
   - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
script:
  - mkdir build
  - cd build
  - cmake .. && make && make install
compiler: clang-3.7